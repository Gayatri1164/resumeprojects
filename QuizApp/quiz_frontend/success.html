<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <style>

        /* Apply a soft blue background */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #a2d9ff, #d4ebff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Center the success message */
.success-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Styling for success card */
.success-card {
    background: white;
    padding: 30px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

/* Success icon */
.success-icon {
    width: 80px;
    height: 80px;
    margin-bottom: 15px;
}

/* Success message */
h2 {
    color: #1e72c2;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 16px;
}

/* Back to home button */
.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #1e72c2;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.btn:hover {
    background-color: #155a99;
}

    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            
            <h2>Form Submitted Successfully!</h2>
            <p>Thank you for reaching out. We will get back to you soon!</p>
            <a href="index.html" class="btn">Go Back Home</a>
        </div>
    </div>
</body>
</html>
